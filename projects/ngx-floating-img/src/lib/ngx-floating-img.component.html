<div class="fi-ele-container" [style.padding-bottom.%]="imageRatio" [style.background-color]="thumbBgColor">
    <div class="fi-ele-wrapper">
        <figure #imgFigure> 
            <div #imgContainer class="fi-img-container" [ngClass]="{'show-full-img': showFullImgTrigger}"  
                [style.background-color]="isShowFullImgInProgress ? overlayColor : 'rgba(0,0,0,0)'" [ngStyle]="overlayTransition"  (click)="closeFullImg($event)">
                <div #imgWrapper class="fi-img-wrapper" [ngStyle]="imgWrapperStyle" [style.transform]="imgWrapperTranslateY" [style.transition-duration.ms]="imgWrapperTransitionDurationNum">
                    <div #imgInnerWrapper class="fi-img-inner-wrapper" [ngClass]="{'fi-img-fully-loaded': showFullImgTrigger}" [ngStyle]="imgInnerWrapperTransition" 
                        (click)="showFullImg()">
                        <ng-content></ng-content>
                        <img *ngIf="imgSrc" class="fi-img-full" #fullImg />
                    </div>
                    <div #imgActionsWrapper class="fi-img-actions-wrapper" [ngClass]="{'fi-img-actions-wrapper-visible': isImgActionsWrapperVisible}">
                        <div *ngIf="showCloseButton" class="fi-img-top-bar"><button class="fi-close-button">&#x2715;</button></div>
                        <div *ngIf="imgSrc && showLoading && !isFullImageLoaded" class="fi-img-bottom-bar" [style.background-color]="loadingColor"></div>
                    </div>
                </div>
            </div>
        </figure>
    </div>
</div>
